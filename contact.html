<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Please fill out the form below to reach me.</p>


      <form action="#" method="post">
        
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" 
               placeholder="you@example.com" 
               required><br><br>

        <!-- Subject -->
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

        <!-- Dropdown -->
        <label for="reason">Reason for Contact:</label><br>
        <select id="reason" name="reason" required>
          <option value="">--Please choose an option--</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support</option>
          <option value="feedback">Feedback</option>
        </select><br><br>

        <!-- Radio buttons -->
        <fieldset>
          <legend>Preferred Contact Method:</legend>
          <input type="radio" id="contact-email" name="contact-method" value="email" required>
          <label for="contact-email">Email</label><br>

          <input type="radio" id="contact-phone" name="contact-method" value="phone">
          <label for="contact-phone">Phone</label><br>
        </fieldset><br>

        <!-- Checkboxes -->
        <fieldset>
          <legend>Topics of Interest:</legend>
          <input type="checkbox" id="updates" name="topics" value="updates">
          <label for="updates">Receive Updates</label><br>

          <input type="checkbox" id="offers" name="topics" value="offers">
          <label for="offers">Special Offers</label><br>
        </fieldset><br>

        <!-- Submit button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
